<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat QR Code - Jinyao Nan</title>
    <link rel="stylesheet" href="css/style.css?v=20260214-6">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f9f9f9;
        }

        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-code {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .note {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="qr-container">
        <h2>WeChat (微信)</h2>
        <img src="assets/images/wechat_qr.jpg" alt="WeChat QR Code" class="qr-code">
        <p>Scan to add me on WeChat</p>
        <p>扫一扫加我微信</p>
        <div class="note">
            Please indicate your purpose and identity when adding.<br>
            (加微信请注明来意和身份备注)
        </div>
    </div>
</body>

</html>
